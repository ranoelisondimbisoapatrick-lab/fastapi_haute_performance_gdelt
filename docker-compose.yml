services:
  api:
    build: .
    environment:
      - APP_ENV=dev
      - LOG_LEVEL=INFO
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GDELT_LASTUPDATE_URL=https://data.gdeltproject.org/gdeltv2/lastupdate.txt
      - GDELT_MAX_DOWNLOAD_MB=200
      - DUCKDB_DB_PATH=/tmp/analytics.duckdb
      - DATA_LAKE_PATH=/data_lake
    ports:
      - "8000:8000"
    volumes:
      - data_lake:/data_lake
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: ["poetry", "run", "python", "-m", "app.worker"]
    environment:
      - APP_ENV=dev
      - LOG_LEVEL=INFO
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GDELT_LASTUPDATE_URL=https://data.gdeltproject.org/gdeltv2/lastupdate.txt
      - GDELT_MAX_DOWNLOAD_MB=200
      - DUCKDB_DB_PATH=/tmp/analytics.duckdb
      - DATA_LAKE_PATH=/data_lake
    volumes:
      - data_lake:/data_lake
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
  data_lake:
